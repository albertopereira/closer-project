language: php

php:
  - 7.0

before_script:
  - cp .env.travis .env
  - touch database/database_testing.sqlite
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate --database=sqlite_testing
  - php artisan key:generate

script:
  - mkdir -p build/logs 
  - vendor/bin/phpunit tests/Feature
